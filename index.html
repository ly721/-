<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css">
     <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- 设置公共部分内容 -->
	<a href="#" class="go"><img src="images/00-go.png" alt=""></a>
	<a href="javaScript:;" class="more"><img src="images/00-more.png" alt=""></a>  
	<div class="container">
		<!-- 轮播图圆点 -->
		<div class="section screen01">
			<div class="content">
				<div class="sofa"><img src="images/01-sofa.png" alt=""></div>
				<div class="goods"><img src="images/01-goods.png" alt=""></div>
				<div class="fly"><img src="images/01-fly.png" alt=""></div>
			</div>
		</div>
		<!-- 第二屏幕动画：在页面完全进入时显示动画 -->
		<!-- 什么时候完全进入？ fullpage参数可以设置 -->
		<!-- 怎么显示？通过添加一个类使当前页面动画显示 -->
		<div class="section screen02">
		 <div class="content">
			 <div class="goods"><img src="images/02-goods.png" alt=""></div>
			 <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			 <div class="input"><img class='search' src="images/02-search.png" alt=""><img class="key" src="images/02-key.png" alt=""></div>
			 <div class="text"><img class="text1" src="images/02-text1.png" alt=""><img class="text2" src="images/02-text2.png" alt=""></div>
		 </div>
		</div>
		<div class="section screen03">
			<div class="content">
				<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
				<div class="change"><img src="images/03-change01.gif" alt=""><img src="images/03-change02.gif" alt=""></div>
				<div class="car"><img src="images/03-cart01.gif" alt=""><img src="images/03-cart02.gif" alt=""></div>
			</div>
		</div>
		<div class="section screen04">
			<!-- 天上有白云移动，屏幕3沙发调到屏幕4购物车里，屏幕四购物车右走，走出页面后屏幕四显示收货地址 -->
			<div class="content">
				<div class="text"><img src="images/04-text01.png" alt=""><img src="images/04-text02.png" alt=""></div>
				<div class="cloud"><img src="images/04-cloud.png" alt=""></div>
				<div class="car"><img src="images/04-cart.png" alt=""></div>
				<div class="sofa"><img src="images/02-sofa.png" alt=""></div>
				<div class="address">
				<img src="images/04-address01.png" alt="">
				<img src="images/04-address02.png" alt=""></div>
			</div>
		</div>
		<div class="section screen05">
			<div class="content">
				<div class="text"><img src="images/05-text.png" alt=""></div>
			    <div class="card"><img src="images/05-card.png" alt=""><img src="images/05-order.png" alt=""></div>
			    <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
			    <div class="mouse">
					<img class="m1" src="images/05-mouse01.png" alt="">
					<img class="m2" src="images/05-mouse02.png" alt="">
					<img class='hand' src="images/05-hand.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen06">
			<div class="content">
				<!-- 白云 -->
				<div class="cloud">
					<img src="images/06-cloud01.png" alt="">
				    <img src="images/06-cloud02.png" alt="">
				</div>
				<!-- 文字 -->
				<div class="text">
					<img src="images/06-text01.png" alt="">
				    <img src="images/06-text02.png" alt="">
				</div>
				<!-- 盒子-->
				<div class="box">
					<img src="images/06-box.png" alt="">
				</div>
				<!-- 汽车 -->
				<div class="car">
					<img class="carImg" src="images/06-car.png" alt="">
					<img class="buyer" src="images/06-buyer.png" alt="">
					<img class="ad" src="images/06-address.png" alt="">
					<img class="say" src="images/06-say.png" alt="">
					<img class="worker" src="images/06-worker.png" alt="">
				</div>
				<!-- 买家 -->
				<div class="person">
					<img src="images/06-person.png" alt="">
					<img src="images/06-door.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen07">
			<div class="content">
				<div class="star">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
					<img src="images/07-star.png" alt="">
				</div>
				<div class="good">
					<img src="images/07-text.png" alt="">
				</div>
			</div>
		</div>
		<div class="section screen08">
			<div class="content">
				<div class="btn">
				<img src="images/08-btn01.png" alt="">	
				<img src="images/08-btn02.gif" alt="">	
				</div>
				<div class="hand"><img src="images/08-hand.png" alt=""></div>
		        <div class="again"><img src="images/08-again.png" alt=""></div>
			</div>
	    </div>
</body>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src="js/jquery.fullpage.js" type="text/javascript"></script>
<script src="js/index.js"></script>
</html>
